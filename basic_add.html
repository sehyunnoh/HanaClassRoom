<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/basic_add.css" />
    <title>Hana's Class room</title>
  </head>
  <body>
    <div class="title">Hana's Math Class
        <span class="cNum count">0</span>
        <span class="cNum">/50</span>
    </div>
    <div class="container">
      <div class="nums fNum">1</div>
      <div class="sign">+</div>
      <div class="nums sNum">2</div>
      <div class="sign">=</div>
      <div class="nums">
        <input  
          class="answer"
          type="number"
          min="0"
          max="100"
          placeholder="answer"
        />
      </div>
      <div class="submit" type="button">
          Submit
      </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/basic_add.js"></script>
  </body>
</html>
